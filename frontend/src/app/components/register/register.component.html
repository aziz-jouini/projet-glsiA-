




<section class="breadcrumb breadcrumb_bg">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb_iner text-center">
            <div class="breadcrumb_iner_item">
              <h2>Register</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" formControlName="firstname" id="firstname" class="form-control">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" formControlName="lastname" id="lastname" class="form-control">
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" id="username" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" id="password" class="form-control">
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <select formControlName="role" id="role" class="form-control">
              <option value="USER">User</option>
              <option value="ADMIN">Admin</option>
              <option value="ADMIN">Employee</option>
            </select>
          </div>
          
          <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
