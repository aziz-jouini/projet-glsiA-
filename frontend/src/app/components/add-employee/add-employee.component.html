<section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner text-center">
                    <div class="breadcrumb_iner_item">
                        <h2>Add-Employee</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="add-employee-form">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (submit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="mission">mission</label>
                        <input type="text" class="form-control" id="mission" [(ngModel)]="mission" name="mission" required>
                    </div>
                    
                    <button type="submit" class="btn btn-info">Ajouter Employee</button>
                </form>
            </div>
        </div>
    </div>
</section>
