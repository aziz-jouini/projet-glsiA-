<section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner text-center">
                    <div class="breadcrumb_iner_item">
                        <h2>Produit</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="add-product-form">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (submit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Nom du produit</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Prix</label>
                        <input type="number" class="form-control" id="price" [(ngModel)]="price" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" [(ngModel)]="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="menu">Menu</label>
                        <select class="form-control" id="menu" [(ngModel)]="selectedMenu" name="menu" required>
                            <option *ngFor="let menu of menus" [value]="menu.id">{{ menu.name }}</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter Produit</button>
                </form>
            </div>
        </div>
    </div>
</section>
