<section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner text-center">
                    <div class="breadcrumb_iner_item">
                        <h2>Reclamation</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<form (ngSubmit)="submitReclamationForm()">



    <label for="firstname">User:</label>
    <input type="text" id="firstname" name="firstname" [(ngModel)]="reclamation.user.id" required><br>

    <label for="lastname">Description:</label>
    <input type="text" id="lastname" name="lastname" [(ngModel)]="reclamation.description" required><br>
    <button type="submit">Ajouter</button>
</form>
